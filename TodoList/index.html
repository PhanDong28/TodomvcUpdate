<!DOCTYPE html>

<Html class="bg-[#F5F5F5] py-0 px-[10%]">
    <head>
        <title> TodoList</title>
        <meta charset="utf-8">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="main.js" async=""defer></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head> 
    <body>
        <div class="header text-[#EAD7D7] text-center text-8xl mb-[20px]">todos</div>
        <input id="input" class="todos items-center px-[60px] py-[16px] bg-[white] w-full shadow-xl outline-none box-border m-0 text-xl b-0 text-start" type="text" placeholder="What need to be done?"> 
        <ul id="list" class="bg-[white] text-xl text-gray-500"> 
        </ul> 
       <div class="bg-white w-full px-[20px] py- grid grid-cols-[1fr_2fr_1fr] shadow-xl"> 
        <p id="count" class="  items-center  w-full outline-none box-border m-0 text-xl b-0 text-start mt-[10px]"></p>
        <div data-todo="filters" class="flex justify-between items-center border-b-2 border-gray-300 pt-[16px] mt-[16px]">
            <a href="#/" class="block ">All</a>
            <a href="#/active" class="block ">Active</a>
            <a href="#/completed" class="block">Completed</a>
          </div>
        </div>
        </div>
    </body>
    <footer class="infor mt-[60px] text-[#9C9C9C] text-center text-[14px]">
        <p>Double-click to edid a todo</p>
        <p>Created by <a href="https://github.com/petehunt/">petehunt</a></p>
        <p>Part of <a href="https://todomvc.com/">TodoMVC</a></p>
    </footer>
</Html>
